<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <figure class="image">
        <img src="me.png">
      </figure>
      <h1 class="title">
        Stefani Joanne Angelina Germanotta
      </h1>
      <p class="subtitle">
        <span class="icon">
          <i class="fas fa-calendar"></i>
        </span>
        1986
      </p>
      <p class="subtitle">
        <span class="icon">
          <i class="fas fa-home"></i>
        </span>
        New York
      </p>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Bio
      </h1>
      <p class="subtitle">
        Lady Gaga, is an American singer, songwriter, and actress. She is known for her unconventionality and provocative work as
        well as visual experimentation.
      </p>
    </div>
  </section>
</body>

</html>
